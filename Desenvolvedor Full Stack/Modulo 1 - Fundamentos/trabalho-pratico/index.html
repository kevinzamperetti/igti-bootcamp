<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="personal-data">
            <p>R (Red – Vermelho)</p>
            <input class="range" type="range" id="inputRed" value="0" min="0" max="255">
            <input class="text" type="text" id="valueRed" size="1" readonly>
        </div>
        <div class="personal-data">
            <p>G (Green – Verde)</p>
            <input class="range" type="range" id="inputGreen" value="0" min="0" max="255">
            <input class="text" type="text" id="valueGreen" size="1" readonly>
        </div>
        <div class="personal-data">
            <p>B (Blue – Azul)</p>
            <input class="range" type="range" id="inputBlue" value="0" min="0" max="255">
            <input class="text" type="text" id="valueBlue" size="1" readonly>
        </div>
        <div id="color">
    
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
